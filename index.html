<html>
 <head>
  <div id="javascript" style="margin:0; padding:0;">
   <canvas id="gameCanvas" style="width:100%; height:100%;"></canvas>
   <script>
    var c = document.getElementById("gameCanvas");
    var ctx = c.getContext("2d");
    var clickable;
    var fY = 400;
    var fire;
    c.onclick = function clickstart () {
     if (clickable == 1) {
      startGame();
     }
    }
    document.addEventListener("keydown", function(event) {
     if (event.keyCode ==  16) {
      fire = 1;
     }
    })
    function init() {
     clickable = 1;
     c.width = 800;
     c.height = 600;
     ctx.fillStyle = "#666";
     ctx.fillRect(0, 0, c.width, c.height);
     ctx.fillStyle = "#111";
     ctx.font = "60px Arial";
     ctx.fillText("Space Invaders", 200, 120);
     ctx.font = "25px Arial";
     ctx.fillText("Click to play", 320, 330);
    }
    function startGame () {
     clickable = 0;
     setInterval(runGame, 20);
    }
    function runGame () {
     ctx.fillStyle = "#666";
     ctx.fillRect(0, 0, c.width, c.height); 
     var player = new Image();
     player.src = "https://raw.githubusercontent.com/egrayum/space-invaders/master/ECC142E0-2FCB-4F41-B4A4-A1DDDF999B15.jpeg";
     ctx.drawImage(player, 300, 300);
     if (fire == 1) {
      fY -= 3;
      ctx.fillStyle = "#111";
      ctx.fillRect(390, fY, 20, 40);
     }
     if (fY < 0) {
      fire = 0;
      fY = 400;
     }
    }
   </script>
  </div>
 </head>
 <body onload="init()">
 </body>
</html>
