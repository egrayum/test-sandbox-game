<html>
 <head>
  <div id="javascript" style="margin:0; padding:0;">
   <canvas id="gameCanvas" style="width:100%; height:100%;"></canvas>
   <script>
    var c = document.getElementById("gameCanvas");
    var ctx = c.getContext("2d");
    var clickable;
    var fY = 400;
    var fire;
    var pX = 330;
    var direction;
    c.onclick = function clickstart () {
     if (clickable == 1) {
      startGame();
     }
    }
    document.addEventListener("keydown", function(event) {
     if (event.keyCode ==  16) {
      fire = 1;
      b.push[pX];
     }
     if (event.keyCode == 37 && pX - 5 > -1) {
      direction = 1;
     } else if (event.keyCode == 39 && pX + 5 < 801) {
      direction = 2;
     }
    })
    document.addEventListener("keyup", function(event) {
     if (event.keyCode == 37 || event.keyCode == 39) {
      direction = 0;
     }
    })
    function init() {
     clickable = 1;
     c.width = 800;
     c.height = 600;
     ctx.fillStyle = "#666";
     ctx.fillRect(0, 0, c.width, c.height);
     ctx.fillStyle = "#111";
     ctx.font = "60px Arial";
     ctx.fillText("Space Invaders", 200, 120);
     ctx.font = "25px Arial";
     ctx.fillText("Click to play", 320, 330);
    }
    function startGame () {
     clickable = 0;
     setInterval(runGame, 20);
    }
    function runGame () {
     ctx.fillStyle = "#666";
     ctx.fillRect(0, 0, c.width, c.height); 
     var player = new Image();
     player.src = "https://raw.githubusercontent.com/egrayum/space-invaders/master/70963D73-DA2D-4ED3-85B9-50F1BBDA0837.png";
     ctx.drawImage(player, pX, 400, 128, 128);
     var bullet = "https://raw.githubusercontent.com/egrayum/space-invaders/master/432577B9-CE5B-45CC-BA23-C9996D240F89.png";
     ctx.drawImage(bullet, 200, 400, 10, 20);
     if (fire == 1) {
     // cY -= 4;
      
     }
     if (fY < 0) {
      fire = 0;
      fY = 400;
     }
     if (direction == 1) {
      pX -= 5; 
     }
     if (direction == 2) {
      pX += 5;
     }
    }
   </script>
  </div>
 </head>
 <body onload="init()">
 </body>
</html>
