<html>
 <head>
  <div id="javascript" style="margin:0; padding:0;">
   <canvas id="gameCanvas" style="width:100%; height:100%;"></canvas>
   <script>
    var c = document.getElementById("gameCanvas");
    var ctx = c.getContext("2d");
    function init() {
     c.width = 800;
     c.height = 600;
     ctx.fillStyle = "#666";
     ctx.fillRect(0, 0, c.width, c.height);
     ctx.fillStyle = "#111"
     ctx.fillRect(50, 50, 50, 50);
    // ctx.font = "50px Arial";
    // ctx.fillText("Space Invaders", 250, 100);
    // ctx.font = "25px Arial";
    // ctx.fillText("Click to play", 350, 250);
    }
   </script>
  </div>
 </head>
 <body onload="init()">
 </body>
</html>
